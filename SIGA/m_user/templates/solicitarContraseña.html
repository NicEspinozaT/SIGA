{% extends 'base/base.html' %} 
{% load static %} 
{% block title %}
Login 
{%endblock title %} 
{% block content %}
<div class="container mt-5">
    <h2>Solicitud de nueva contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rut">Ingrese su RUT</label>
            <input type="text" class="form-control" name="rut" id="rut" required>
        </div>
        <button type="submit" class="btn btn-primary">Solicitar nueva contraseña</button>
    </form>
</div>
{% endblock content %}
