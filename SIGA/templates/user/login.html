{% extends 'base/base.html' %} 
{% load static %} 
{% block title %}
Login 
{%endblock title %} 
{% block content %}
<main class="container">
  
  <form>
    
    <div class="mb-3 col-6 offset-3 form-group">
      <h3>Inicio de sesión</h3>
      <label for="rut">Rut:</label>
      <input
        type="text"
        class="form-control"
        id="rut"
        placeholder="Ingresa tu Rut"
      />
      <div id="rutHelp" class="form-text">Ej: 12345678-9</div>
    </div>

    <div class="mb-3 col-6 offset-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="mb-3 col-6 offset-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Recordar</label>
      <br>
      <a href="{% url 'solicitarContraseña' %}">Solicitar contraseña</a>
    </div>
    
    <a href="{% url 'mostrar_inicio' %}"class="btn btn-primary offset-3">
        Iniciar Sesión
    </a>
  </form>
</main>
{% endblock content %}
